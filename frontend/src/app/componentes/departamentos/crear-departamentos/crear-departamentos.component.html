<app-menu></app-menu>
<div class="container">
  <h2>Crear Departamento</h2>
</div>
<div class="container">
  <div *ngIf="errorMensaje" class="alert bg-success" role="alert">
    {{ errorMensaje }}
  </div>
  <form [formGroup]="departamentoForm" (ngSubmit)="crearDepartamento()">
    <div class="mb-3 row">
      <label for="codDepartamento" class="col-sm-3 col-form-label">C贸digo</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="codDepartamento" name="codDepartamento"
          formControlName="codDepartamento" required />
        <div
          *ngIf="departamentoForm.get('codDepartamento')?.invalid && departamentoForm.get('codDepartamento')?.touched"
          class="error">
          <div *ngIf="departamentoForm.get('codDepartamento')?.errors?.['required']" class="alert bg-danger">
            El campo C贸digo es obligatorio.
          </div>
        </div>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="desripcion" class="col-sm-3 col-form-label">Descripci贸n</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="descripcion" name="descripcion" formControlName="descripcion"
          required />
        <div *ngIf="departamentoForm.get('descripcion')?.invalid && departamentoForm.get('descripcion')?.touched"
          class="error">
          <div *ngIf="departamentoForm.get('descripcion')?.errors?.['required']" class="alert bg-danger">
            El campo Descripci贸n es obligatorio.
          </div>
        </div>
      </div>
    </div>

    <div class="mb-3 row">
      <div class="col-sm-9 offset-sm-3 text-end">
        <button type="submit" class="btn btn-primary" id="aceptar">Guardar</button>
        <button type="button" class="btn btn-danger" id="cancelar" routerLink="/listaDepartamentos">Cancelar</button>
      </div>
    </div>
  </form>
</div>
