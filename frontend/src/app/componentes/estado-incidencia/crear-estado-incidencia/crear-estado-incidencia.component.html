<app-menu></app-menu>
<div class="container">
  <h2>Crear Estado Incidencia</h2>
</div>

<div class="container">
  <div *ngIf="errorMensaje" class="alert bg-success" role="alert">
    {{ errorMensaje }}
  </div>
  <form [formGroup]="estadoIncidenciaForm" (ngSubmit)="crearEstadoIncidencia()">
    <div class="mb-3 row">
      <label for="codEstado" class="col-sm-3 col-form-label">C贸digo</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="codEstado" name="codEstado"
          formControlName="codEstado" required />
        <div
          *ngIf="estadoIncidenciaForm.get('codEstado')?.invalid && estadoIncidenciaForm.get('codEstado')?.touched"
          class="error">
          <div *ngIf="estadoIncidenciaForm.get('codEstado')?.errors?.['required']" class="alert bg-danger">
            El campo C贸digo es obligatorio.
          </div>
        </div>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="descripcion" class="col-sm-3 col-form-label">Descripci贸n</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="descripcion" name="descripcion" formControlName="descripcion"
          required />
        <div
          *ngIf="estadoIncidenciaForm.get('descripcion')?.invalid && estadoIncidenciaForm.get('descripcion')?.touched"
          class="error">
          <div *ngIf="estadoIncidenciaForm.get('descripcion')?.errors?.['required']" class="alert bg-danger">
            El campo Descripci贸n es obligatorio.
          </div>
        </div>
      </div>
    </div>

    <div class="mb-3 row">
      <div class="col-sm-9 offset-sm-3 text-end">
        <button type="submit" class="btn btn-primary" id="aceptar">Guardar</button>
        <button type="button" class="btn btn-danger" id="cancelar"
          routerLink="/listaEstadosIncidencia">Cancelar</button>
      </div>
    </div>
  </form>
</div>
