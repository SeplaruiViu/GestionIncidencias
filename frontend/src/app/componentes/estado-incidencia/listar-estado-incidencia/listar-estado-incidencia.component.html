<app-menu></app-menu>
<div class="container">
  <h2>Lista Estados Incidencia</h2>
  <button class="btn btn-primary" routerLink="/crearEstadoIncidencia">Crear Estado Incidencia</button>
</div>

<div>
<div class="container">
  <div *ngIf="errorMensaje" class="alert alert-danger">
    {{errorMensaje}}
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>CÓDIGO</th>
        <th>DESCRIPCIÓN</th>
        <th>ACCIÓN</th>
      </tr>
      <tr *ngFor="let estado of estadosIncidencia">
        <th>{{estado.idEstadoIncidencia}}</th>
        <th>{{estado.codEstado}}</th>
        <th>{{estado.descripcion}}</th>
        <th><button class="btn btn-primary" [routerLink]="['/editarEstadoIncidencia', estado.idEstadoIncidencia]">Editar</button>
          <button class="btn btn-danger" (click)="abrirModal(estado.idEstadoIncidencia)">Eliminar</button>
      </tr>
    </thead>
  </table>
</div>

</div>
