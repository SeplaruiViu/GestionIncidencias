<div class="container">
  <h2>Editar Tipo Incidencia</h2>
</div>
<div class="container">
  <div *ngIf="errorMensaje" class="alert bg-success" role="alert">
    {{errorMensaje}}
  </div>
  <form [formGroup]="tipoIncidenciaForm" (ngSubmit)="actualizarTipoIncidencia()">
    <div class="mb-3 row">
      <label for="codTipoIncidencia" class="col-sm-3 col-form-label">C贸digo</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="codTipoIncidencia" name="codTipoIncidencia" formControlName="codTipoIncidencia" required />
        <div *ngIf="tipoIncidenciaForm.get('codTipoIncidencia')?.invalid && tipoIncidenciaForm.get('codTipoIncidencia')?.touched" class="error">

          </div>

      </div>
    </div>

    <div class="mb-3 row">
      <label for="descripcion" class="col-sm-3 col-form-label">Descripci贸n</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="descripcion" name="descripcion" formControlName="descripcion" required />
        <div *ngIf="tipoIncidenciaForm.get('descripcion')?.invalid && tipoIncidenciaForm.get('descripcion')?.touched" class="error">
          <div *ngIf="tipoIncidenciaForm.get('descripcion')?.errors?.['required']" class="alert bg-danger">
            El campo Descripci贸n es obligatorio.
          </div>

    <div class="mb-3 row">

        <button type="submit" class="btn btn-primary">Guardar</button>
        <button type="button" class="btn btn-danger" routerLink="/listaTiposIncidencia">Cancelar</button>
      </div>
    </div>
  </form>
</div>
